<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Version List<i class="material-icons" style="float:right;">perm_contact_calendar</i></h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                   <th>Id</th>
                                   <th>Version name</th>
                                   <th>Projects</th>
                                
                               
                                </thead>
                                <tbody *ngFor="let v of versions">
                                    <td>{{v.id_version}}</td>
                                    <td>{{v.nomVersion}}</td>
    
                                    <td><mat-form-field>
                                        <mat-select placeholder="Projects"   name="projects" ngModel [(ngModel)]="v.projects">
                                          <mat-option style="color:black;" disabled *ngFor="let p of v.projects" [value]="p">{{p.project_name}}</mat-option>
                                        </mat-select>
                                      </mat-form-field></td>
                                      
                    
                                      <td class="td-actions text-right">
                                        <button mat-raised-button (click) = "Update(v)" type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button mat-raised-button (click) = "Delete(v.id_version)" type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">restore_from_trash</i>
                                        </button>
                                    </td>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
