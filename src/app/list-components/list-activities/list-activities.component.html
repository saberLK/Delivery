<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Activities List<i class="material-icons" style="float:right;">perm_contact_calendar</i></h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                   <th>Id</th>
                                   <th>Name</th>
                                   <th>Owner</th>
                                   <th>headline</th>
                                   <th>state</th>
                                   <th>priority</th>
                                   <th>date_creation</th>
                                   <th>author</th>
                                </thead>
                                <tbody  *ngFor="let a of activities">
                                    <td>{{a.id_activity}}</td>
                                    <td>{{a.name_activity}}</td>
                                    <td>{{a.owner}}</td>
                                    <td>{{a.headline}}</td>
                                    <td>{{a.state}}</td>
                                    <td>{{a.priority}}</td>
                                    <td>{{a.date_creation}}</td>
                                    <td>{{a.author}}</td>
                                    <td class="td-actions text-right">
                                        <button mat-raised-button (click) = "Update(a)" type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button mat-raised-button (click) = "Delete(a.id_activity)" type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">restore_from_trash</i>
                                        </button>
                                    </td>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
